apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion '25.0.3'

    defaultConfig {
        applicationId "com.google.android.gms.drive.sample.querying"
        minSdkVersion 19
        targetSdkVersion 25
        versionCode 2
        versionName "1.1"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:25.4.0'

    // Use the Drive client library from Google Play Services. Details of the client
    // libs can be found at https://goo.gl/jKNdLm
    compile 'com.google.android.gms:play-services-drive:11.0.4'
}
